<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ATM System Options: Cash Deposit</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="demo-headline" style="padding:0px;">
        <h1 class="demo-logo">ATM
          <small>24 Hour Banking</small>
        </h1>
      </div> <!-- /demo-headline -->
      <div class="row">
        <div class="col-xs-12" id="screenView">
          <!-- Place <h1></h1> below -->
          <h1 class="demo-section-title text-uppercase text-center">Deposit Cash</h1>
          <h6 class="text-center">###-####-5456</h6>
          <br />
           <div class="row">

            <!-- 3/4 -->
            <!-- Balance -->
            <div class="col-xs-9">

                <div class="col-xs-6">

                  <blockquote>Insert cash monies into slot labeled "Insert Cash" when light turns green. Click <strong>DONE</strong> to complete transaction.</blockquote>

                  <div class="tile">
                    <h4 class="text-uppercase"><div class="palette-clouds">Balance</div>$<div id="balance"></div></h4>
                  </div>

                  

                  <div class="tile">
                    <h4 class="text-uppercase"><div class="palette-clouds">Inserted Cash</div>$<div id="inserted" contentEditable="true">0</div></h4>
                  </div>

                 
                    <a id="done" class="btn btn-lg btn-success text-uppercase btn-padding" style="width:100%; margin-bottom:1rem;"><span class="fui-check"></span> Done</a>
                  
                  
                </div>

                <div class="col-xs-6" style="border:solid 1px #CCC; border-top:none; border-bottom:none;">
                  <img src="img/InsertCashMoneyAnimations.gif" style="width:18em;"/>
                </div>
              
            </div>
            <!-- 1/4 -->
            <div class="col-xs-3">
              <div class="tile">
               <a id="back" href="/deposit" class="btn btn-lg btn-inverse text-uppercase btn-padding"><span class="fui-arrow-left"></span> Back</a>
              </div>
              <div class="tile">
               <a id="logout" href="/" class="btn btn-lg btn-info text-uppercase btn-padding"><span class="fui-user"></span> Logout</a>
              </div>
              <div class="tile">
               <a id="cancelTransactin" href="/" class="btn btn-lg btn-danger text-uppercase btn-padding"><span class="fui-cross"></span> Cancel</a>
              </div>
            </div>

        

  
      </div> <!-- // END OPTIONS-->


      </div><!--  // END column-->
  </div><!-- // END row-->

      


    </div> <!-- /container -->
    <script src="/socket.io/socket.io.js"></script>
    <script>

      var socket = io();
      //var socket = sessionStorage.getItem('socket');
      socket.emit('get_balance', "get_balance");

      socket.on('get_balance', function(msg) {
        console.log(msg);
        document.getElementById("balance").innerHTML = msg;

      
      document.getElementById("done").addEventListener("click", function(){
        var deposit_value = document.getElementById("inserted").innerText;
        console.log(deposit_value);
        socket.emit('deposit', deposit_value);
        window.location.href = "/home";
      });

    });

    </script>
    
    <script>
      //document.getElementById("deposit_cash").addEventListener("click", function(){window.location.href = "/deposit_cash";});
      //document.getElementById("withdrawl").addEventListener("click", function(){window.location.href = "/withdrawl";});
    </script>
    

    <script src="dist/js/vendor/jquery.min.js"></script>
    <script src="dist/js/vendor/video.js"></script>
    <script src="dist/js/flat-ui.min.js"></script>
    <script src="docs/assets/js/application.js"></script>

    <script>
      videojs.options.flash.swf = "dist/js/vendors/video-js.swf"
    </script>
  </body>
